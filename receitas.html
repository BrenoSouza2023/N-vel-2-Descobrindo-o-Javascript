<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"  crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Receitas</title>
</head>


<body onload="preencheCatalogo()">
    <header>

    </header>
    <main>
    <div class="container-fluid">
        <h1>Catálogo de Receitas</h1>
                 
        <style>
            #pnlCatalogo{
                display: flex;
                flex-wrap: wrap;
            }

            h1{
                font-size: 50px;
            }
            .card {
                width: 300px;
                height: 470px;
                margin: 10px;
                float: left;
            }
        </style>
        <div class="bg-warning">
            <div id="pnlCatalogo"></div>
        </div>

     <script>
         const receitas = [
             {
                 "titulo": "Arroz de Couve-Flor",
                 "imagem": "img/arrozcf.jpg",
                 "preparo": "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                 "ingredientes": ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"]
             },
             {
                 "titulo": "Bolo de Café",
                 "imagem": "img/bolocafe.jpg",
                 "preparo": "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras  e junte à mistura.",
                 "ingredientes": ["Farinha de Trigo", "Açucar", "Café Coado", "Chocolate em Pó", "Ovos"]
             },
             {
                 "titulo": "Coxinha de Brigadeiro",
                 "imagem": "img/coxinhabg.jpg",
                 "preparo": "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
                 "ingredientes": ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"]
             }
             
         ];

         function getListaIngredientes(receita) {
            
            let listaHTML = '<ul>';
            
            
            const ingredientesHTML = receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((acumulador, ingrediente) => acumulador + ingrediente, '');
            
            
            listaHTML += ingredientesHTML;
            
            
            listaHTML += '</ul>';
            

            return listaHTML;
        }
 

        function getCard(receita) {
            const cardHTML = `
                <div class="card">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            `;
            return cardHTML;
        }

        function preencheCatalogo() {
            const catalogo = document.getElementById('pnlCatalogo');
            const cardsHTML = receitas.map(receita => getCard(receita)).reduce((acumulador, card) => acumulador + card, '');
            catalogo.innerHTML = cardsHTML;
        }
     </script>
    
    </div>
    </main>
   
    <footer>

    </footer>
    
</body>
</html>
